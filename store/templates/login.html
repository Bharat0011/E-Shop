{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 ">
    {% if messages %}
    {% for msg in messages %}
    <h5 class="text-center alert alert-danger">{{msg}}</h5>
    {% endfor %}
    {% endif %}

    <h4 class="text-center ">Login</h4>

    <div class="col-md-6 mx-auto my-5 p-4 border rounded">
        <form action="#" method="post">
          {% csrf_token %}
          {% if error %}
          <h5 class="text-center alert alert-danger">{{error}}</h5>
          {% endif %}

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" name="username"  value="{{values.username}}" id="username" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
              </div>

              <div class="form-group text-center">
                <input class="btn btn-secondary" type="submit" value="Login">
              </div>
            
        </form>
    </div>

</div>


{% endblock %}
